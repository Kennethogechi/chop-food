<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h2 class="header">Js calculator-- Mr Kenneth</h2>

    <div class="container1">
        <div class="top">
            <div class="result">
                <h2 id="result-box">0</h2>
            </div>
        </div>
    </div>
    <div class="container-1">
        <div class="container2">
            <div class="line1">
                <div class="one">
                   
                    <button type="button" class="one" id="">1</button>
                </div>
                <div class="four">
                    <button type="button"  class="four">4</button>
                </div>
                <div class="seven">
                    <button type="button" class="seven">7</button>
                </div>
                <div class="zero">
                    <button type="button" class="zero">0</button>
                </div>
            </div>
            <div class="line2">
                <div class="two">
                    <button type="button" class="two">2</button>
                </div>
                <div class="five">
                    <button type="button" class="five">5</button>
                </div>
                <div class="eight">
                    <button type="button" class="eight">8</button>
                </div>
                <div class="minus">
                    <button type="button" class="minus">-</button>
                </div>
            </div>

            <div class="line3">
                <div class="three">
                    <button type="button" class="three">3</button>
                </div>
                <div class="six">
                    <button type="button" class="six">6</button>
                </div>
                <div class="nine">
                    <button type="button" class="nine">9</button>
                </div>
                <div class="division">
                    <button type="button" class="division">/</button>
                </div>
            </div>
            <div class="line4">
                <div class="C">
                    <button type="button" class="C">MC</button>
                </div>
                <div class="multiply">
                    <button type="button" class="multiply">*</button>
                </div>
                <div class="eqaul">
                    <button type="button" class="eqaul" id="total">=</button>
                </div>
                <div class="plus">
                    <button type="button" class="plus" id="add">+</button>
                </div>
            </div>
        </div>
        <button type="button" class="button" id="clear">clear all</button>
    </div>





</body>

</html>
